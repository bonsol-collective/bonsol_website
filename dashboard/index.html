<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsol - Repository Analytics</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/bonsol-Square-Favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>Repository Analytics</h1>
                <div class="last-updated">
                    <span id="lastUpdated">Loading...</span>
                    <button id="refreshBtn" style="margin-left: 1rem; padding: 0.3rem 0.8rem; font-family: 'Courier New', Courier, monospace; background: #fff; color: #333; border: 1px solid #333; cursor: pointer;">↻ Refresh Data</button>
                </div>
            </div>
        </header>

        <!-- Time Range Selector -->
        <div class="time-selector">
            <button class="time-btn active" data-range="7">Last 7 days</button>
            <button class="time-btn" data-range="14">Last 14 days</button>
            <button class="time-btn" data-range="30">Last 30 days</button>
            <button class="time-btn" data-range="all">All time</button>
        </div>

        <!-- Metrics Cards -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Views</div>
                <div class="metric-value" id="totalViews">-</div>
                <div class="metric-change" id="viewsChange"></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Unique Visitors</div>
                <div class="metric-value" id="uniqueVisitors">-</div>
                <div class="metric-change" id="visitorsChange"></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Total Clones</div>
                <div class="metric-value" id="totalClones">-</div>
                <div class="metric-change" id="clonesChange"></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Unique Cloners</div>
                <div class="metric-value" id="uniqueCloners">-</div>
                <div class="metric-change" id="clonersChange"></div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-container">
            <!-- Views Chart -->
            <div class="chart-wrapper">
                <h2>Repository Views</h2>
                <canvas id="viewsChart"></canvas>
            </div>

            <!-- Clones Chart -->
            <div class="chart-wrapper">
                <h2>Repository Clones</h2>
                <canvas id="clonesChart"></canvas>
            </div>
        </div>

        <!-- Combined Activity Chart -->
        <div class="chart-wrapper full-width">
            <h2>Combined Activity</h2>
            <canvas id="activityChart"></canvas>
        </div>

        <!-- Data Table -->
        <div class="data-section">
            <div class="section-header">
                <h2>Raw Data</h2>
                <button id="toggleTable" class="toggle-btn">Show Table</button>
            </div>
            <div id="dataTableContainer" class="table-container" style="display: none;">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Views</th>
                            <th>Unique Visitors</th>
                            <th>Clones</th>
                            <th>Unique Cloners</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <a href="../index.html">← Back to Bonsol</a>
                <span class="separator">|</span>
                <span>Data source: GitHub API</span>
                <span class="separator">|</span>
                <a href="../data/traffic.csv" download>Download CSV</a>
            </div>
        </footer>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
