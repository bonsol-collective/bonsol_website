        /* Monospace styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            background: #fff;
            color: #333;
            padding: 2rem;
            margin: 0 auto;
        }

        /* Content styling */
        .content {
            background: #fff;
            padding: 0;
            border: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Simplified Navigation styling */
        .nav {
            background: #fff;
            padding: 0 0 1rem 0;
            border: none;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            margin-right: 2rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Add to existing nav styles */
        .nav a.active {
            text-decoration: underline;
        }
        pre {
            background: #fff;
            padding: 0;
            overflow-x: auto;
            margin: 0;
            text-align: left;
            margin-right: 300px;  /* Same alignment as token.html */

        .logo {
            max-width: 300px; /* adjust this value as needed */
            height: auto;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        /* Horizontal line styling */
        hr {
            border: none;
            height: 1px;
            margin: 2rem 0;
            background: repeating-linear-gradient(90deg,
                #333,
                #333 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .solid-hr {
            border: none;
            height: 1px;
            background-color: #333;
            margin: 0rem 0;
        }

        /* Add new blog-specific styles */
        .blog-section {
            margin: 2rem 0;
        }

        .featured-post {
            border-left: 3px solid #333;
            padding-left: 1.5rem;
            margin: 2rem 0;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .post-description {
            color: #666;
            margin-bottom: 1rem;
        }

        .read-more {
            color: #fff;  /* White text */
            text-decoration: none;
            font-weight: bold;
            background-color: #333;  /* Dark background */
            padding: 0.5rem 1rem;  /* Add some padding */
            border-radius: 10px;  /* Rounded corners */
            display: inline-block;  /* Makes padding work properly */
            transition: background-color 0.2s;  /* Smooth hover effect */
        }

        .read-more:hover {
            background-color: #6d6d6d;  /* Lighter shade on hover */
            text-decoration: underline dotted;  /* underline on hover */
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-card {
            border: 1px solid #eee;
            padding: 1.5rem;
        }

        /* all posts section */
        .all-posts-section {
            background-color: #d2d2d2;
            padding: 2rem;
            margin: 0rem;  /* Negative margin to extend background to edges */
        }

        /* Update post-card style to stand out against grey background */
        .post-card {
            border: 1px solid #eee;
            padding: 1.5rem;
            background-color: #fff;  /* Ensure cards are white */
        }
    </style>
